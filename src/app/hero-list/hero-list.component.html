<div>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    <tr (click) = "clickHero(hero)" *ngFor="let hero of heroes">
      <td>{{hero.id}}</td>
      <td>{{hero.name}}</td>
    </tr>
  </table>
</div>

<div *ngIf = "heroDetails">
  <a routerLink="/viewDetails/{{heroDetails.id}}">View Details</a>
</div>

<div>
  <button (click)="goBack()">Back</button>
</div>
