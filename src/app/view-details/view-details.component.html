<app-hero-list></app-hero-list>
<div>
  <h2>{{ heroDetails.name | uppercase }} Details</h2>
  <div><span>id: </span>{{heroDetails.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="heroDetails.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <a class="btn btn-primary waves-light" mdbRippleRadius (click)="saveDetails(heroDetails)">Save Details</a>
  </div>
</div>

<div>
  <a class="btn btn-primary waves-light" mdbRippleRadius (click)="goBack()">Back</a>
</div>
