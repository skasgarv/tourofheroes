<table class="table table-sm table-hover table-bordered">
  <thead class="mdb-color darken-3">
    <tr class="text-white">
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr (click) = "clickHero(hero)" *ngFor="let hero of heroes">
      <td>{{hero.id}}</td>
      <td>{{hero.name}}</td>
    </tr>
  </tbody>
</table>
<br/>
<div *ngIf = "heroDetails">
  <a class="btn btn-primary waves-light" routerLink="/viewDetails/{{heroDetails.id}}" mdbRippleRadius>View Details of {{heroDetails.name}}</a>
</div>

<br />
<div>
  <a class="btn btn-primary waves-light" mdbRippleRadius (click)="goBack()">Back</a>
</div>
